<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <meta name="description" content="Page de contact pour nous envoyer un message et nous poser vos questions.">
    <meta name="robots" content="index, follow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- En-tête du site -->
    <header role="banner">
        <div class="container">
            <h1>Contact</h1>
            <nav role="navigation">
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="apropos.html">À propos</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="gallery.html">Galerie</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Section principale -->
    <main role="main">
        <section id="contact" class="contact" aria-labelledby="contact-heading">
            <div class="container">
                <h2 id="contact-heading">Contactez-nous <br> en contruction <br> production.carnaverone@gmail.com</h2>
                <form action="https://formspree.io/f/{your_form_id}" method="post" aria-label="Formulaire de contact">
                    <div class="form-group">
                        <label for="name">Nom :</label>
                        <input type="text" id="name" name="name" required aria-label="Nom">
                    </div>
                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" required aria-label="Email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message :</label>
                        <textarea id="message" name="message" rows="5" required aria-label="Message"></textarea>
                    </div>
                    <button type="submit" class="btn">Envoyer</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Pied de page du site -->
    <footer class="footer" role="contentinfo">
        <div class="container">
            <p>&copy; 2024 Nom du Site. Tous droits réservés.</p>

                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
